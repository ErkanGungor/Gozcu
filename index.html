<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözcü Projesi - Gelişmiş Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-lg">

        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Gözcü Projesi</h1>
            <p class="mt-2 text-gray-600">Gelişmiş Rekabet Hukuku Uyum Asistanı</p>
        </div>

        <div class="mt-8">
            <label for="message" class="block text-sm font-medium text-gray-700">Analiz edilecek mesajınızı buraya yazın:</label>
            <textarea id="message" rows="6" class="mt-2 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Örn: Rakiplerin yeni fiyat listesini aldım, biz de ona göre bir zam yapalım..."></textarea>
        </div>

        <div class="mt-6">
            <button id="analyzeButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                Mesajı Analiz Et
            </button>
        </div>

        <div id="resultContainer" class="mt-8 p-6 rounded-lg border hidden">
            <h3 id="resultTitle" class="text-lg font-bold"></h3>
            <p id="resultScore" class="mt-1 text-sm"></p>
            <p id="resultDescription" class="mt-2"></p>
        </div>
    </div>

    <script>
        const analyzeButton = document.getElementById('analyzeButton');
        const messageInput = document.getElementById('message');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultScore = document.getElementById('resultScore');
        const resultDescription = document.getElementById('resultDescription');

        /**
         * GELİŞTİRİLMİŞ ANALİZ MOTORU: Bu fonksiyon, dış bir API'ye ihtiyaç duymadan,
         * daha akıllı bir kural seti ile metni analiz eder.
         */
        function gelismisRiskAnalizi(metin) {
            if (!metin.trim()) {
                return { sonuc: "Boş Metin", aciklama: "Lütfen analiz edilecek bir metin girin." };
            }

            const temiz_metin = metin.toLowerCase();
            
            // Anahtar kelimeler yerine daha esnek olan "Regular Expressions" (Regex) kullanıyoruz.
            // Bu sayede "zam yapalım", "zam yapsak", "zam yapacağız" gibi farklı kullanımları yakalayabiliriz.
            const risk_katalogu = {
                "Fiyat Anlaşması Riski": {
                    "regex": /(fiyatları\s*(artıralım|yükseltelim|sabitleyelim))|(aynı\s*fiyat)|(fiyat\s*listesi)|(zam\s*(yap|yapac))/,
                    "skor": 0.95,
                    "aciklama_sablonu": "'{ifade}' gibi bir ifade, rakiplerle fiyat belirleme riski taşıyabilir."
                },
                "Pazar Paylaşımı Riski": {
                    "regex": /(bölge|pazar|müşteri.*)\s*(paylaş|paylaşım|paylaşalım|paylaşımı)|(sen\s*o\s*(bölgeye|müşteriye)\s*girme)/,
                    "skor": 0.90,
                    "aciklama_sablonu": "'{ifade}' gibi bir ifade, rakiplerle pazar veya müşteri paylaşma riski taşıyabilir."
                },
                "Hassas Bilgi Değişimi Riski": {
                    "regex": /(rakibin\s*(teklifi|fiyatı|maliyeti))|(gizli\s*bilgi)/,
                    "skor": 0.75,
                    "aciklama_sablonu": "'{ifade}' gibi bir ifade, rakiplerle hassas ticari bilgi paylaşımı riski taşıyabilir."
                }
            };

            let tespit_edilen_riskler = [];
            for (const [kategori, detay] of Object.entries(risk_katalogu)) {
                const eslesme = temiz_metin.match(detay.regex);
                if (eslesme) {
                    tespit_edilen_riskler.push({
                        "risk_kategorisi": kategori,
                        "risk_skoru": detay.skor,
                        "tetikleyen_ifade": eslesme[0].trim(), // Eşleşen ifadenin kendisini alıyoruz.
                        "aciklama": detay.aciklama_sablonu.replace('{ifade}', eslesme[0].trim())
                    });
                }
            }

            if (tespit_edilen_riskler.length === 0) {
                return {
                    sonuc: "Temiz",
                    risk_skoru: 0.10,
                    aciklama: "Metinde belirgin bir rekabet hukuku riski tespit edilmedi."
                };
            } else {
                let en_yuksek_risk = tespit_edilen_riskler.sort((a, b) => b.risk_skoru - a.risk_skoru)[0];
                en_yuksek_risk.sonuc = 'Riskli';
                return en_yuksek_risk;
            }
        }

        analyzeButton.addEventListener('click', () => {
            const mesaj = messageInput.value;
            const analizSonucu = gelismisRiskAnalizi(mesaj);

            resultContainer.className = 'mt-8 p-6 rounded-lg border'; 

            if (analizSonucu.sonuc === 'Riskli') {
                resultContainer.classList.add('bg-red-100', 'border-red-500', 'text-red-900');
                resultTitle.textContent = `ANALİZ SONUCU: RİSKLİ`;
                resultScore.textContent = `Risk Kategorisi: ${analizSonucu.risk_kategorisi} | Risk Skoru: ${analizSonucu.risk_skoru.toFixed(2)}`;
            } else if (analizSonucu.sonuc === 'Temiz') {
                resultContainer.classList.add('bg-green-100', 'border-green-500', 'text-green-900');
                resultTitle.textContent = 'ANALİZ SONUCU: TEMİZ';
                resultScore.textContent = `Risk Skoru: ${analizSonucu.risk_skoru.toFixed(2)}`;
            } else {
                resultContainer.classList.add('bg-yellow-100', 'border-yellow-500', 'text-yellow-900');
                resultTitle.textContent = 'UYARI';
                resultScore.textContent = '';
            }
            resultDescription.textContent = analizSonucu.aciklama;
            resultContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
